<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>app Records</title>  
   
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>app ID</th>  
        <th>app Name</th>  
        <th>app Email</th>  
        <th>app Contact</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for app in apps %}  
    <tr>  
        <td>{{ app.eid }}</td>  
        <td>{{ app.ename }}</td>  
        <td>{{ app.eemail }}</td>  
        <td>{{ app.econtact }}</td>  
        <td>  
            <a href="/edit/{{ app.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ app.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
